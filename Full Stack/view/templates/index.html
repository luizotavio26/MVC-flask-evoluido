<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <h1>Usuários</h1>

    <ul>
        {% for user in users %}
        <li>{{user.name}} - {{user.email}}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('contact') }}">Página de Cadastro</a></br>
    <a href="{{ url_for('create_task') }}">Criar tarefas</a></br>
    <a href="{{ url_for('list_tasks') }}">Minhas tarefas</a></br>


</body>
</html>
